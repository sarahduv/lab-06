  <body display: block>

    <form id="newform">
        <fieldset>
          <legend>Chat submission form</legend>
    
          <label for="newlocationname">Location Name:</label>
          <input name="newlocationname" type="text" size="20" placeholder="Location Name" required />
    
          <label for="mincustomer">Minimum # of Customers Per Hour:</label>
          <input name="mincustomer" type="text" size="10" placeholder="Minimum #" />
    
          <label for="maxcustomer">Maximum # of Customers Per Hour:</label>

          <label for="averagesales">Average # of Sales Per Hour:</label>
          <input name="averagesales" type="text" size="10" placeholder="Average #" />
    
          <button type="submit">Submit New Location</button>
        </fieldset>
      </form>
